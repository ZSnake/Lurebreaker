<template name="signIn">  
    <div class="loginContainer">  
        <div class="row">
            <div class="col s6 offset-s3 ">
                <div class="card blue-grey darken-2 white-text">
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" data-error="Ingrese su correo electrónico" data-success="Correcto" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate">
                                <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Contraseña</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a type="submit" id="loginButton" class="waves-effect waves-light btn blue-grey darken-4">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
     </div>
</template>
