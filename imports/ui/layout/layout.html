<template name="layout">
    <nav>
        <div class="nav-wrapper black">
            <div class="container">
                <a href="/" class="brand-logo white-text">Lurebreaker</a>   
                {{#if currentUser}}
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Bienvenido, <b>{{currentUser.profile.firstName}}</b></a></li>
                    <li id="signoutButton"><a class="waves-effect waves-light btn blue-grey darken-4">Sign out</a></li>
                </ul>
                {{else}}
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/signin" class="modal-trigger">Sign in</a></li>
                    <li><a href="/signUp">Sign up</a></li>
                </ul>
                {{/if}}
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            {{>yield}}
        </div>
    </main>
    <footer class="page-footer black">
          <div class="container black white-text">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Grading</h5>
                <p class="grey-text text-lighten-4">This app is made entirely with Meteorjs 1.3 as an example. Probably will be useful to finish it and be able to manage students and courses with homeworks and stuff.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Tech used</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="https://www.meteor.com/">Meteor.js</a></li>
                  <li><a class="grey-text text-lighten-3" href="http://materializecss.com/">Materialize</a></li>
                  <li><a class="grey-text text-lighten-3" href="https://github.com/iron-meteor/iron-router">Iron Router</a></li>
                  <li><a class="grey-text text-lighten-3" href="https://github.com/aldeed/meteor-collection2">Collection 2</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            © 2016 Copyright
                <span><a class="grey-text text-lighten-4 right footerIconContainer" title="Github Page" href="https://www.github.com/zsnake"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a></span>
                <span><a class="grey-text text-lighten-4 right footerIconContainer" title="Twitter" href="https://twitter.com/ZSolidSnake"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a></span>
                <span><a class="grey-text text-lighten-4 right footerIconContainer" title="Facebook" href="https://www.facebook.com/viktor.zavala"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a></span>
                <span><a class="grey-text text-lighten-4 right footerIconContainer" title="Livecoding" href="https://www.livecoding.tv/zsnake123/"><i class="fa fa-video-camera fa-2x" aria-hidden="true"></i></a></span>
                <span><a class="grey-text text-lighten-4 right footerIconContainer" title="LinkedIn" href="https://www.linkedin.com/in/viktor-zavala-34090378"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a></span>
                <span><a class="grey-text text-lighten-4 right footerIconContainer" title="Resumé" href="https://zsnake.github.com/cv"><i class="fa fa-file fa-2x" aria-hidden="true"></i></a></span>
            
            </div>
          </div>
        </footer>
</template>
